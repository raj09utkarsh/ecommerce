{% extends 'accounts/base.html' %}
{% load crispy_forms_tags %}

{% block title %}Register{% endblock %}

{% block content %}
    <div class="container">
        <form method="POST" style="margin-bottom: 50px; "> 
            <h3 class="text-center" style="margin-top: 20px;">REGISTER</h3>
            {% csrf_token %}
            {{user_form|crispy}}
            <input class="btn btn-outline-dark btn-lg btn-block" type="submit" value="Register">
        </form>
    </div>
{% endblock %}
